<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title">{{title}}</h4>
                        <p class="card-category">Konaklayan Misafirlerimizin Listesi</p>
                    </div>

                    <div class="card-content table-responsive table-full-width">
                        <table class="table">
                            <thead class="text-danger">
                                <th>Oda</th>
                                <th>Konaklayanlar</th>
                                <th>Oda Ücreti</th>
                                <th>Tahsilat</th>

                            </thead>

                            <tbody>
                                <tr *ngFor="let g of guests | searchFilter:searchValue">
                                    <td>{{g.odaNo}}</td>
                                    <td>{{g.adi}} {{g.soyadi}}</td>
                                    <td>{{g.ucret}}</td>
                                    <td> {{g.ucret}}₺</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <td class="buttonYazdir"><button mat-raised-button style="float: right;" class="btn btn-primary"
                        data-toggle="modal" data-target="#gModalPrint" (click)="onSelectFatura(g)">Yazdır</button></td>
                <!-- Modal başlangıcı -->
                <div class="modal fade" id="gModal" tabindex="-1" role="dialog" aria-labelledby="gModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog modal-lg" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="gModalLabel">Düzenle</h5>
                                <button type="button" class="btn btn-danger" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <fatura-details [fatura]="selectedFatura" [faturalar]="faturalar">
                                </fatura-details>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
