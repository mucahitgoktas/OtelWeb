<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title">Yeni Fatura Kaydı</h4>
                        <p class="card-category">Şirket Bilgileri</p>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="row">
                                <div class="col-md-12">
                                    <mat-form-field class="example-full-width">
                                        <input #unvan matInput placeholder="Ticari Ünvan*" type="text" name="unvan">
                                    </mat-form-field>
                                </div>
                                <div class="col-md-12">
                                    <mat-form-field class="example-full-width">
                                        <input #adres matInput placeholder="Adresi*" type="text" name="adres">
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <mat-form-field class="example-full-width">
                                        <input #vergiDairesi matInput placeholder="Vergi Dairesi*" type="text"
                                            name="vergiDairesi">
                                    </mat-form-field>
                                </div>
                                <div class="col-md-6">
                                    <mat-form-field class="example-full-width">
                                        <input #vergiNo matInput placeholder="Vergi Numarası*" type="text"
                                            name="vergiNo">
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <mat-form-field class="example-full-width">
                                        <input #not1 matInput placeholder="Açıklama" type="text" name="not1">
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <mat-form-field class="example-full-width">
                                        <input #not2 matInput placeholder="Notlar" type="text" name="not2">
                                    </mat-form-field>
                                </div>
                            </div>
                            <button mat-raised-button type="submit" class="btn btn-danger pull-right"
                                (click)="addFatura(unvan.value, adres.value, vergiDairesi.value, vergiNo.value, not1.value, not2.value); unvan.value=''; adres.value=''; vergiDairesi.value=''; vergiNo.value=''; not1.value=''; not2.value='';">Kaydet</button>
                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
