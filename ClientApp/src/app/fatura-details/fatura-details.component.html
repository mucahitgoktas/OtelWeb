<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-30">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title">Düzenle </h4>
                        <p class="card-category">Fatura Bilgileri Düzenle</p>
                    </div>
                    <div *ngIf="fatura" class="card-body">
                        <form>
                            <div class="row">
                                <div class="col-md-6">
                                    <mat-form-field class="example-full-width">
                                        <input [value]="fatura.unvan" #unvan matInput placeholder="Ticari Ünvan*"
                                            type="text" name="unvan">
                                    </mat-form-field>
                                </div>
                                <div class="col-md-6">
                                    <mat-form-field class="example-full-width">
                                        <input [value]="fatura.adres" #adres matInput placeholder="Adres*" type="text"
                                            name="adres">
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <mat-form-field class="example-full-width">
                                        <input [value]="fatura.vergiDairesi" #vergiDairesi matInput
                                            placeholder="Vergi Dairesi*" type="text" name="vergiDairesi">
                                    </mat-form-field>
                                </div>
                                <div class="col-md-6">
                                    <mat-form-field class="example-full-width">
                                        <input [value]="fatura.vergiNo" #vergiNo matInput placeholder="Vergi Numarası*"
                                            type="text" name="vergiNo">
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <mat-form-field class="example-full-width">
                                        <input [value]="fatura.not1" #not1 matInput placeholder="Açıklama" type="text"
                                            name="not1">
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-4">
                                    <mat-form-field class="example-full-width">
                                        <input [value]="fatura.not2" #not2 matInput placeholder="Not" type="text"
                                            name="not2">
                                    </mat-form-field>
                                </div>
                                <div class="col-md-4" style="display: none;">
                                    <mat-form-field class="example-full-width">
                                        <input [value]="fatura.id" #id matInput placeholder="ID"
                                            type="text" name="id">
                                    </mat-form-field>
                                </div>

                            </div>

                            <button mat-raised-button type="submit" class="btn btn-danger pull-right"
                                (click)="editFatura(unvan.value, adres.value, vergiDairesi.value, vergiNo.value, not1.value, not2.value, id.value); unvan.value=''; adres.value=''; vergiDairesi.value=''; vergiNo.value=''; not1.value=''; not2.value=''; id.value=''; odaNo.value=''; guestId.value='';ucret.value='';">Kaydet</button>
                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
